<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>My Blog App</h1>
                <br>
                <form class="form-group" id="add-post">
                    <input type="hidden" id="body">
                    <label for="body">Post</label>
                    <textarea class="form-control mb-2 mr-sm-2 mb-sm-0" id="body" name="body" cols="30" rows="10"></textarea>

                    <label for="author">Author</label>
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <input type="text" class="form-control" id="author">
                    </div>
                    <br>
                    <input type="submit" id="post-submit" class="btn btn-primary" value="Add Post">
                </form>
                <br>
                <form class="form-inline" id="search-posts">
                    <label class="sr-only" for="post">Search</label>
                    <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="search" placeholder="Enter text to search...">

                    <input type="submit" id="post-search" class="btn btn-primary" value="Search">&nbsp;
                    <input type="button" id="post-showall" class="btn btn-primary" value="Show All">
                </form>
                <br>
                <div class="post-container">
                    <h3>Posts:</h3>
                    <ul id="post-list"></ul>
                </div>
            </div>
        </div>

        <!-- jQuery first, then Tether, then Bootstrap JS. -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
        <script src="./scripts.js"></script>
</body>

</html>
