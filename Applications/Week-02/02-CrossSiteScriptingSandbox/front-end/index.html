<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Cross-Site Scripting Sandbox</h1>
            </div>
        </div>

        <form class="form" id="sandbox">
            <div class="form-group row">
                <label class="col-sm-2" for="content">Content</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="content">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2" for="attribute">Attribute</label>
                <div class="col-sm-10">
                    <textarea type="text" class="form-control" id="attribute"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2" for="css">CSS</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="css">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2" for="javascript">Javascript</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="javascript">
                </div>
            </div>

            <input type="submit" id="post-submit" class="btn btn-primary" value="Commence Mayhem">
            <br>
            <br>
        </form>

        <!-- jQuery first, then Tether, then Bootstrap JS. -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
            crossorigin="anonymous"></script>
        <script src="./scripts.js"></script>
</body>

</html>
